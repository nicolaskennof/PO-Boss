    <section class="card border-primary charts" id="charts-card">
      <div class="card-header text-white bg-primary">

      <div class="card-body">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
          <div class="carousel-inner">

  <!-- Modals -->
  <!-- Modal Login -->
  <div class="modal fade" id="login-modal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h2 class="modal-title">Login</h2>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form action="">
            <div class="form-group">
              <span class="text-light text-center bg-danger" id="login-modal-msg"></span>
            </div>
            <div class="form-group">
              <label for="po-id-input">Email</label>
              <input type="email" class="form-control form-control-sm" id="email-input" placeholder="">
            </div>
            <div class="form-group">
              <label for="zone-input">Password</label>
              <input type="password" class="form-control form-control-sm" id="password-input" placeholder="">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <!-- data-dismiss="modal" -->
          <button type="button" class="btn btn-success" id="login-modal-button">
            Login
          </button>
          <button type="button" class="btn btn-primary" id="signup-modal-button">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Add PO -->
  <div class="modal fade" id="add-po-modal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h2 class="modal-title">Add Purchase Order</h2>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form action="">
            <!--
              Form Text Input Element Template
                  <div class="form-group">
                  <label for=""></label>
                  <input type="text" class="form-control form-control-sm" id="" placeholder="">
                  </div>
              -->
            <div class="form-group">
              <span class="text-light text-center bg-danger" id="add-po-modal-msg"></span>
            </div>

            <div class="form-group row">
              <label class="col-sm-4" for="po-id-input">PURCHASE ORDER ID</label>
              <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" id="po-id-input" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4" for="clientSite-input">CLIENT</label>
              <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" id="clientSite-input" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4" for="zone-input">ZONE</label>
              <div class="col-sm-8">
                <!-- <input type="text" class="form-control form-control-sm" id="zone-input" placeholder=""> -->
                <select class="custom-select mr-sm-2" id="zone-input">
                  <option selected>Choose...</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                  <option value="F">F</option>
                  <option value="G">G</option>
                  <option value="H">H</option>
                  <!-- <option value="I">I</option> -->
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4" for="lon-input">LONGITUDE</label>
              <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" id="lon-input" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4" for="lat-input">LATITUDE</label>
              <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" id="lat-input" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4" for="poDateTime-input">PO DATE/TIME</label>
              <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" id="poDateTime-input" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4" for="totalPrice-input">TOTALPRICE [MXN]</label>
              <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" id="totalPrice-input" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4" for="status-input">STATUS</label>
              <div class="col-sm-8">
                <!-- <input type="text" class="form-control form-control-sm" id="status-input" placeholder=""> -->
                <select class="custom-select mr-sm-2" id="status-input">
                  <option value="P" selected>Pending</option>
                  <option value="I">Incomplete</option>
                  <option value="C">Complete</option>
                  <option value="D">Delayed</option>
                </select>
              </div>
            </div>

          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="add-po-modal-button">
            Add Purchase Order
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Draw Map Modal and Info -->
  <div class="modal fade" id="infomap-modal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div id="key"></div>
          <div id="map"></div>
        </div>

      </div>
    </div>
